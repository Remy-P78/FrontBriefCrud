<h1>Produits</h1>

<button (click)="addProduit()">Ajouter un produit</button>

<p-table [value]="allProduits">
  <ng-template pTemplate="header">
    <tr id="header">
      <th>#</th>
      <th>Nom</th>
      <th>Prix</th>
      <th>Quantite</th>
      <th>Action</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-produit>
    <tr>
      <td>{{ produit.id }}</td>
      
      <td *ngIf="!isEditing">{{ produit.nom }}</td>
      <td *ngIf="isEditing"><input [(ngModel)]="recupProduit.nom" /></td>
      <td>{{ produit.prix }}</td>
      <td>{{ produit.quantite }}</td>
      <td>
        <button (click)="toggleEdit(produit)">
          {{ isEditing ? "Sauvegarder" : "Modifier" }}</button
        ><button (click)="deleteProduit()">Supprimer</button>
      </td>
    </tr>
  </ng-template>
</p-table>
