<div *ngIf="!isModifying">
  <h1>Produits</h1>

  <button (click)="addProduit()">Ajouter un produit</button>

  <p-table [value]="allProduits">
    <ng-template pTemplate="header">
      <tr id="header">
        <th>#</th>
        <th>Nom</th>
        <th>Prix</th>
        <th>Quantite</th>
        <th>Action</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-produit>
      <tr>
        <td>{{ produit.id }}</td>
        <td>{{ produit.nom }}</td>
        <td>{{ produit.prix }}</td>
        <td>{{ produit.quantite }}</td>
        <td>
          <button (click)="modifyProduit(produit)">Editer</button
          ><button (click)="deleteProduit(produit.id)">Supprimer</button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<div *ngIf="isModifying">
  <h1>Modifier {{ modifProduit.nom }}</h1>

  <form>
    <div class="form-group">
      <label for="nom">Nom</label>
      <input
        type="text"
        id="nom"
        name="nom"
        [(ngModel)]="modifProduit.nom"
        placeholder="{{ modifProduit.nom }}"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="prix">Prix</label>
      <input
        type="number"
        id="prix"
        name="prix"
        [(ngModel)]="modifProduit.prix"
        placeholder="{{ modifProduit.prix }}"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="quantite">Quantit√©</label>
      <input
        type="number"
        id="quantite"
        name="quantite"
        [(ngModel)]="modifProduit.quantite"
        placeholder="{{ modifProduit.quantite }}"
        class="form-control"
      />
    </div>
    <button (click)="ValidateProduit()">Valider les modifications</button>
  </form>
</div>
