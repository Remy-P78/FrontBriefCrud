<h1>Produits</h1>

<p-table [value]="allProduits">
    <ng-template pTemplate="header">
        <tr>
            <th>#</th>
            <th>Nom</th>
            <th>Prix</th>
            <th>Quantite</th>
            <th>Action</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-produit let-i="index">
        <tr>
            <td>{{ produit.id }}</td>
            <td>{{ produit.nom }}</td>
            <td>{{ produit.prix }}</td>
            <td>{{ produit.quantite }}</td>
            <td><button>Editer</button><button>Supprimer</button></td>
        </tr>
    </ng-template>
</p-table>
