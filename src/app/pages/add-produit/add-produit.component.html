<h1>Ajouter un produit</h1>

<form (ngSubmit)="onSubmit(myForm)" #myForm="ngForm">
  <div class="form-group">
    <label for="nom">Nom</label>
    <input type="text" id="nom" name="nom" ngModel required>
  </div>

  <div class="form-group">
    <label for="prix">Prix</label>
    <input type="number" id="prix" name="prix" ngModel required>
  </div>

  <div class="form-group">
    <label for="quantite">Quantité</label>
    <input type="number" id="quantite" name="quantite" ngModel required>
  </div>

  <div class="form-group">
    <label for="id_categorie">ID Catégorie</label>
    <input type="number" id="id_categorie" name="id_categorie" ngModel required>
  </div>

  <button type="Submit" [disabled]="myForm.invalid">Créer produit</button>
</form>
